<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Data Integration</title>
    <script src="https://cdn.jsdelivr.net/npm/tabletop@1.6.1"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Google Sheets Data</h1>
    
    <table id="dataTable">
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <script>
        // Initialize Tabletop.js
        window.onload = function () {
            Tabletop.init({
                key: '12dSoWSBl2kcT6F5qhDbuFoyIfzkf-vhA1kSlQZAfCoQ',  // Your Google Sheets file ID
                callback: displayData,   // Callback function to handle data
                simpleSheet: true        // Use this if your Google Sheets is simple and doesn't have headers
            });
        };

        // Function to display the data from Google Sheets
        function displayData(data) {
            const tableBody = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
            data.forEach(function(row) {
                const tr = document.createElement('tr');
                Object.values(row).forEach(function(cellData) {
                    const td = document.createElement('td');
                    td.textContent = cellData;
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });
        }
    </script>
</body>
</html>
